<h2>社員一覧</h2>
<div class="row">
  <div class="col-8">
    <div class="table-responsive">
      <table class="table table-hover caption-top">
        <caption>社員数</caption>
        <thead>
          <tr>
            <th scope="col">社員番号</th>
            <th scope="col">名前</th>
            <th scope="col">部</th>
            <th scope="col">課</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees" [class.selected]="employee === selectedEmployee"
            (click)="onSelect(employee)">
            <th scope="row">{{ employee.id }}</th>
            <td>{{ employee.firstName + " " + employee.lastName}}</td>
            <td>{{ employee.department }}</td>
            <td>{{ employee.division }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-4">
    <div *ngIf="selectedEmployee">
      <h2>{{ selectedEmployee.firstName + " " + selectedEmployee.lastName}}</h2>
      <div class="row g-3">
        <div class="col-12">
          <label class="form-label">社員番号</label>
          <input type="text" class="form-control" value="{{ selectedEmployee.id }}">
        </div>
        <div class="col-md-6">
          <label class="form-label">姓</label>
          <input type="text" class="form-control" [(ngModel)]="selectedEmployee.firstName" placeholder="姓">
        </div>
        <div class="col-md-6">
          <label class="form-label">名</label>
          <input type="text" class="form-control" [(ngModel)]="selectedEmployee.lastName" placeholder="名">
        </div>
      </div>
    </div>
  </div>
</div>
